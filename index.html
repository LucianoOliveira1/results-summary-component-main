<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/images/favicon-32x32.png" type="image/png">
    <title>Results Summary</title>
</head>
<body>
    <main>
        <div class="your-result">
            <h1>Your Result</h1>
            <div class="result">
                <p class="result-number-span">76</p>
                <p class="result-number">of 100</p>
            </div>
            <h2>Great</h2>
            <p class="result-paragraph">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="summary">
            <h2 class="sum-text">Summary</h2>
            <div class="section reaction">
                <img src="assets/images/icon-reaction.svg" alt="">
                <p class="text">Reaction</p>
                <p class="numbs">80 <span class="numbs-span">/ 100</span></p>
            </div>
            <div class="section memory">
                <img src="assets/images/icon-memory.svg" alt="">
                <p class="text">Memory</p>
                <p class="numbs">92 <span class="numbs-span">/ 100</span></p>
            </div>
            <div class="section verbal">
                <img src="assets/images/icon-verbal.svg" alt="">
                <p class="text">Verbal</p>
                <p class="numbs">61 <span class="numbs-span">/ 100</span></p>
            </div>
            <div class="section visual">
                <img src="assets/images/icon-visual.svg" alt="">
                <p class="text">Visual</p>
                <p class="numbs">72 <span class="numbs-span">/ 100</span></p>
            </div>
            <a class="btn-continue" href="#" rel="">Continue</a>
        </div>
    </main>
</body>
</html>
